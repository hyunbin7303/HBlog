<!-- <p *ngFor="let message of messages">{{message.content}}</p> -->
<div class="card">
    <div class="body">
        <div *ngIf="(messagesService.messageThread$ | async)?.length === 0">
            No messages Yet.
        </div>

        <ul *ngIf="(messagesService.messageThread$ | async)!.length > 0" class="chat">
            <li *ngFor="let message of (messagesService.messageThread$ | async)">
                <div>
                    <span class="chat-img float-end">
                        <img class="rounded-circle" src="{{message.senderPhotoUrl || './assets/user.png'}}" alt="imge of user">
                    </span>
                    <div class="chat-body">
                        <div class="header">
                            <small class="text-muted">
                                <span class="fa fa-clock-o">{{message.messageSent + 'Z' | timeago}}</span>
                                <span class="text-danger" *ngIf="!message.dateRead && message.senderUsername !== username">(unread)</span>
                                <span class="text-success" *ngIf="message.dateRead && message.senderUsername !== username">(read{{message.dateRead + 'Z' | timeago}})</span>
                            </small>
                        </div>
                        <p>{{message.content}}</p>
                    </div>
                </div>
            </li>
        </ul>
    </div>

    <div class="card-footer">
        <form #messageForm="ngForm" (ngSubmit)="sendMessage()" autocomplete="off" >
            <div class="input-group">
                <input type="text" name="messageContent" required [(ngModel)]="messageContent "  class="form-control input-sm" placeholder="Send a private message">
                <div class="input-group-append">
                    <button [disabled]="!messageForm.valid" class="btn btn-primary" type="submit">Send</button>
                </div>
            </div>
        </form>
    </div>
</div>
