<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
    <div class="container">
        <a class="navbar-brand" routerLink="/" routerLinkActive="active">Chatting Application</a>
        
        <ul class="navbar-nav me-auto mb-2 mb-md-0" *ngIf="accountService.currentUser$ | async">
            <ng-container *ngIf="accountService.currentUser$ | async">
                <li class="nav-item">
                    <a class="nav-link" routerLink="/members" routerLinkActive="active">Chat Matches</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/lists" routerLinkActive="active">Lists</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/messages" routerLinkActive="active">Messages</a>
                </li>
            </ng-container>
            <li class="nav-item">
                <a class="nav-link" routerLink="/businesses" routerLinkActive="active">businesses</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" routerLink="/programming/interview-Questions" routerLinkActive="active">Interview Questions</a>
            </li>
        </ul>

        <div class="dropdown" *ngIf="accountService.currentUser$ | async as user" dropdown>
            <a class="dropdown-toggle text-light text-decoration-none" dropdownToggle>Welcome, {{user.username | titlecase}}</a>
            <div class="dropdown-menu mt-3" *dropdownMenu>
                <a class="dropdown-item">Edit Profile</a>
                <a class="dropdown-item" (click) ="logout()">Logout</a>
            </div>
        </div>

        <form *ngIf="!(accountService.currentUser$ | async)" #loginForm="ngForm" class="d-flex" (ngSubmit)="login()" autocomplete="off">
            <input 
                name ="username"
                [(ngModel)]="model.username"              
                class="form-control me-2" 
                type="text" placeholder="Username">
            <input 
                name ="password"
                [(ngModel)]="model.password"    
                class="form-control me-2" 
                type="password" 
                placeholder="password">
            <button class="btn btn-success" type="submit">Login</button>
        </form>
    </div>
</nav>
